<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="border col-lg-6 p-5 pt-3 rounded">
        <h2 class="text-center pb-4">Tax Calculator</h2>

        <form id="tax-calculator-form">
          <div class="mb-3">
            <label class="form-label">Enter gross annual income </label>
            <div
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Gross annual income is your total salary in a year before any deductions"
              class="rounded-circle border w-auto d-inline px-2 cursor"
            >
              ?
            </div>

            <div class="position-relative d-flex">
              <input
                type="text"
                class="form-control"
                id="annual-income-gross"
                placeholder="Enter gross annual income"
              />
              <div
                class="invalid-feedback tool h-100"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
              ></div>
            </div>
          </div>
          <div class="mb-3 position-relative">
            <label class="form-label">Enter extra income</label>
            <div
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Include any additional income source, such as investment income, rental income, or income from side jobs."
              class="rounded-circle border w-auto d-inline px-2 cursor"
            >
              ?
            </div>

            <div class="position-relative d-flex">
              <input
                type="text"
                class="form-control"
                id="annual-income-extra"
                placeholder="Enter extra income"
              />
              <div
                class="invalid-feedback tool h-100"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
              ></div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Enter age group</label>
            <div
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Your current age group"
              class="rounded-circle border w-auto d-inline px-2 cursor"
            >
              ?
            </div>
            <div class="position-relative d-flex">
              <select
                id="age-group"
                class="form-select"
                aria-label="Large select example"
              >
                <option default value="">Choose age group</option>
                <option value="1">&#60;40</option>
                <option value="2">&GreaterEqual; 40 & &#60;60</option>
                <option value="3">&GreaterEqual; 60</option>
              </select>
              <div
                class="invalid-feedback select-tool h-100"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Input field is mandatory"
              ></div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Enter total applicable deductions</label>
            <div
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Enter the total amount of deductions that apply to your income."
              class="rounded-circle border w-auto d-inline px-2 cursor"
            >
              ?
            </div>

            <div class="position-relative d-flex">
              <input
                type="text"
                class="form-control"
                id="total-deductions"
                placeholder="Enter total applicable deductions"
              />
              <div
                class="invalid-feedback tool h-100"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
              ></div>
            </div>
          </div>

          <button class="w-100 py-2" type="submit">Calculate</button>
        </form>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="result-modal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary close"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
